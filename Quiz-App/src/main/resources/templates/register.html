<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeLeaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center fs-4">Register Page</div>

                        
                        <th:block th:if="${msg}">
                            <p class="text-center fs-5 text-success">[[${msg}]]</p>
                        </th:block>

                        <div class="card-body">
                            <form action="/createUser" method="post">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Enter Full Name</label>
                                    <input type="text" id="fullName" name="fullName" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="email" class="form-label">Enter Email</label>
                                    <input type="email" id="email" name="email" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="address" class="form-label">Enter Address</label>
                                    <input type="text" id="address" name="address" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="qualification" class="form-label">Enter Qualification</label>
                                    <input type="text" id="qualification" name="qualification" class="form-control" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Enter Password</label>
                                    <input type="password" id="password" name="password" class="form-control" required>
                                </div>

                                <button type="submit" class="btn btn-primary col-md-12">Register</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
